    <title>:: FABPC ::</title>
    <link rel="stylesheet" href="fabpc.css">
    <script>
        function onReady(callback) {
            var intervalId = window.setInterval(function() {
                if (document.getElementsByClassName('pcjs-canvas')[0] !== undefined) {
                window.clearInterval(intervalId);
                callback.call(this);
                }
            }, 1000);
        }

        function setVisible(selector, visible) {
            document.querySelector(selector).style.display = visible ? 'block' : 'none';
        }

        onReady(function() {
            setVisible('.pcjs-canvas', true);
            setVisible('.lds-ripple', false);
        });
    </script>
</head>
